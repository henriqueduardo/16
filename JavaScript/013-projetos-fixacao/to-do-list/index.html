<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to do list</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main class="main-bg">
    <form action="" class="form-content">
      <h1>todo list</h1>
      <div>
        <input type="text" placeholder="Adicione um novo todo">
        <button type="submit">+</button>
      </div>
      <div class="todo" data-todo="todo">

        <button>x</button>
      </div>
    </form>
  </main>
</body>
</html>
